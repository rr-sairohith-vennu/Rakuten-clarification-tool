# fly.toml app configuration file generated for rakuten-clarification-tool
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rakuten-clarification-tool'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2

[env]
  PORT = "3001"
  NODE_ENV = "production"
